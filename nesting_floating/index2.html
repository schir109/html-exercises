<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .box{
            width:80px;
            height:30px;
            border:2px solid green;
            padding:10px;
            margin-left:30px;
            margin-top:10px;
            text-align:center;
            float: left
        }
    </style>
</head>
<body>
<div style="width:570px; height:80px; border:5px solid black">
    <div class="box">Spring</div>
    <div class="box">Summer</div>
    <div class="box">Fall</div>
    <div class="box">Winter</div>
</div>
</body>
</html>
