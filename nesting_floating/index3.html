<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .float_left{
            float: left;
        }
        .float_right{
            float:right;
        }
    </style>
</head>
<body>
<img class=float_left src="farm.jpg" height="150" width="150" alt="Picture of a farm"/>
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
<img class=float_right src="roses.jpg" height="150" width="150" alt="Picture of roses"/>
</body>
</html>
