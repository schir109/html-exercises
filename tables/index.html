<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <td>Octopus</td>
        <td>Orangutan</td>
    </tr>
    <tr>
        <td>Flea</td>
        <td>Flamingo</td>
    </tr>
    <tr>
        <td>Porcupine</td>
        <td>Pig</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alaksa</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacrament</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wedesnday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
    </tr>
</table>
</body>
</html>
